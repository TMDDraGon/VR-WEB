<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/css/logo_transparent.png" />
    <title>VR CS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/profile.css">

</head>

<body>
    <div class="container">
        <a href="/base"><h3 style="color: #FFFFDE;">VRacer</h3></a>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="box" id="profile-form">
                    <form action="">
                        <legend class="profile title">Forgot password</legend>
                        <div class="mb-3" id="form-group">
                            <label for="new-password" class="text-wrapper">New Password</label>
                            <input type="password" id="newpassword" name="newpassword" placeholder="Enter your new password" required>
                        </div>
                        <div class="mb-3" id="form-group">
                            <label for="confirm-password" class="text-wrapper">Confirm Password</label>
                            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" required>
                        </div>
                        <button type="button" id="confirm" class="btn btn-primary confirm-password" style="margin-top: 20px;">
                            Confirm
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const password = document.getElementById("newpassword");
        const repeatPassword = document.getElementById("confirmpassword");

        document.getElementById("confirm").addEventListener('click', function () {
            if (password.value === "") {
                password.setCustomValidity("Please enter your password");
                password.reportValidity();
            } else if (repeatPassword.value === "") {
                repeatPassword.setCustomValidity("Please enter your password");
                repeatPassword.reportValidity();
            } else if (password.value !== repeatPassword.value) {
                password.setCustomValidity("Passwords do not match.");
                password.value = "";
                repeatPassword.value = "";
                password.reportValidity();
            } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).+/.test(password.value)) {
                password.setCustomValidity("Password must contain at least one uppercase letter, one lowercase letter, and one special character.");
                password.reportValidity();
            } else if (password.value.length < 6 || password.value.length > 30) {
                password.setCustomValidity("Password must be between 6 and 30 characters.");
                password.reportValidity();
            }
        });

    </script>
</body>

</html>
