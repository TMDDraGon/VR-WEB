<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/css/logo_transparent.png" />
    <title>VR CS</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.446/build/spline-viewer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/newvideo.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand">VRacer</a>
                <div class="d-flex justify-content-md-end">
                    <div class="p-2 flex-fill bd-highlight">
                        <img src="static/img/web/icon _User Circle icon_.svg" class="img-profile">
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="textusername"> username </label>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
          <div class="col-md-12">
            <div class="box1">
              <div class="d-flex justify-content-md-between">
                <div class="d-flex align-items-center">
                  <a class="backbutton" href="#">Back</a>
                </div>
                <div class="d-flex align-items-center"></div>
                <div class="d-flex align-items-center">
                  <h3 class="datetime"></h3>
                </div>
              </div>
              <div class="d-flex justify-content-md-between">
                <div class="d-flex align-items-center">
                  <canvas class="graph" id="graphchart" style="width:100%;max-width:600px"></canvas>
                </div>
                <div class="d-flex align-items-center">

                </div>
                <div class="d-flex align-items-center">
                  <div class="chart-container">
                    <div class="chartdata">
                      <label value="9">9</label>
                      <label value="2">2</label>
                      <label value="18">18</label>
                    </div>
                    <div class="chartBox">
                      <canvas id="myChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>
              .
            </div>
          </div>
        </div>
    </div>

    <!-- myscript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script>
      //graph chart
      const xValues = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];
    
      new Chart("graphchart", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              data: [860, 1140, 1060, 1060, 1070, 1110, 1330, 2210, 7830, 2478],
              borderColor: "red",
              fill: false,
            },
            {
              data: [1600, 1700, 1700, 1900, 2000, 2700, 4000, 5000, 6000, 7000],
              borderColor: "green",
              fill: false,
            },
            {
              data: [300, 700, 2000, 5000, 6000, 4000, 2000, 1000, 200, 100],
              borderColor: "blue",
              fill: false,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            x: [
              {
                ticks: {
                  color: "black", // Change this to the desired font color
                },
              },
            ],
            y: [
              {
                ticks: {
                  color: "black", // Change this to the desired font color
                },
              },
            ],
          },
        },
      });

      //cycle chart
      // setup 
      let max;
      const data = {
      //   labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'A',
          data: [9],
          backgroundColor: [
            'rgba(245, 32, 100, 1)',
          ],
          borderColor: [
            'rgba(0, 0, 0)',
          ],
          circumference : (ctx) => {
              const dataPoints = ctx.chart.data.datasets.map((dataset, index) => {
                  return dataset.data[0];
              })
              
              max = Math.max(...dataPoints);
              return ctx.dataset.data / max * 360;
          },
          
        },{
          label: 'B',
          data: [2],
          backgroundColor: [
            'rgba(113, 237, 27, 1)',
          ],
          borderColor: [
            'rgba(0, 0, 0)',
          ],
          circumference : (ctx) => {
              const dataPoints = ctx.chart.data.datasets.map((dataset, index) => {
                  return dataset.data[0];
              })
              
              max = Math.max(...dataPoints);
              return ctx.dataset.data / max * 360;
          }
        },{
          label: 'C',
          data: [18],
          backgroundColor: [
            'rgba(21, 241, 216, 1)',
          ],
          borderColor: [
            'rgba(0, 0, 0)',
          ],
          circumference : (ctx) => {
              const dataPoints = ctx.chart.data.datasets.map((dataset, index) => {
                  return dataset.data[0];
              })
              
              max = Math.max(...dataPoints);
              return ctx.dataset.data / max * 360;
          },
        }]
      };

      // config 
      const config = {
        type: 'doughnut',
        data,
        options: {
          

        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );

      // Instantly assign Chart.js version
      const chartVersion = document.getElementById('chartVersion');
      chartVersion.innerText = Chart.version;

    </script>
</body>

</html>
